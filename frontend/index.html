<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter - 업무 말투 변환기</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div class="container mx-auto max-w-4xl px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-600 mb-3 tracking-tight">BizTone Converter</h1>
            <p class="text-slate-500 text-lg">당신의 일상 언어를 프로페셔널한 비즈니스 언어로 변환하세요.</p>
        </header>

        <main class="space-y-8">
            <!-- 입력 섹션 -->
            <section class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 md:p-8" aria-labelledby="input-heading">
                <h2 id="input-heading" class="sr-only">텍스트 입력 및 대상 선택</h2>
                
                <div class="flex flex-col md:flex-row md:items-center gap-4 mb-6">
                    <label for="target-select" class="font-medium text-slate-700">변환 대상:</label>
                    <div class="relative flex-1 max-w-xs">
                        <select id="target-select" class="w-full appearance-none bg-slate-50 border border-slate-200 text-slate-700 py-2 px-4 pr-8 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent cursor-pointer transition-all">
                            <option value="boss" selected>상사 (보고/격식)</option>
                            <option value="colleague">타팀 동료 (협업/정중)</option>
                            <option value="customer">고객 (공식/서비스)</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                    <span class="text-xs text-slate-400">상대방에 따라 말투가 달라집니다.</span>
                </div>

                <div class="relative mb-6">
                    <textarea id="input-text" 
                        class="w-full h-40 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none transition-all placeholder:text-slate-400"
                        placeholder="변환하고 싶은 말을 입력하세요. (예: 이거 좀 늦을 것 같아)" 
                        maxlength="500" 
                        aria-label="변환할 텍스트 입력"></textarea>
                    <div class="absolute bottom-3 right-4 text-xs text-slate-400 bg-slate-50/80 px-1 rounded" aria-live="polite">
                        <span id="current-count">0</span> / 500
                    </div>
                </div>

                <button id="convert-btn" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2" aria-busy="false">
                    <span>말투 변환하기</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </section>

            <!-- 결과 섹션 -->
            <section id="result-section" class="hidden space-y-6 fade-in" aria-labelledby="result-heading">
                <h2 id="result-heading" class="sr-only">변환 결과 확인</h2>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- 원본 -->
                    <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm">
                        <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-4 flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-slate-300"></span>
                            원본 텍스트
                        </h3>
                        <div id="original-text-display" class="text-slate-700 whitespace-pre-wrap min-h-[100px]"></div>
                    </div>
                    
                    <!-- 변환 결과 -->
                    <div class="bg-blue-50 rounded-2xl p-6 border border-blue-100 shadow-md relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-2 opacity-10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <h3 class="text-sm font-semibold text-blue-600 uppercase tracking-wider mb-4 flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-blue-500"></span>
                            변환 결과
                        </h3>
                        <div id="converted-text-display" class="text-slate-800 font-medium text-lg whitespace-pre-wrap min-h-[100px] mb-6 relative z-10"></div>
                        
                        <div class="flex justify-end relative z-10">
                            <button id="copy-btn" class="flex items-center gap-2 px-4 py-2 bg-white border border-blue-200 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition-all shadow-sm active:scale-95" aria-label="결과 텍스트 복사">
                                <span class="icon">📋</span>
                                <span class="btn-text">복사하기</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="text-center pt-4">
                    <p class="text-slate-500 text-sm mb-4">결과가 마음에 드시나요?</p>
                    <div class="flex justify-center gap-4">
                        <button class="feedback-btn group p-3 rounded-full hover:bg-white hover:shadow-md transition-all border border-transparent hover:border-slate-100" data-type="like" aria-label="도움됨">
                            <span class="text-2xl grayscale group-hover:grayscale-0 transition-all">👍</span>
                        </button>
                        <button class="feedback-btn group p-3 rounded-full hover:bg-white hover:shadow-md transition-all border border-transparent hover:border-slate-100" data-type="dislike" aria-label="도움안됨">
                            <span class="text-2xl grayscale group-hover:grayscale-0 transition-all">👎</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="mt-20 text-center border-t border-slate-200 pt-8">
            <p class="text-slate-400 text-sm">© 2024 BizTone Converter. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- 로딩 인디케이터 -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex flex-col items-center justify-center z-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl flex flex-col items-center gap-4">
            <div class="spinner"></div>
            <p class="text-slate-700 font-medium">AI가 적절한 표현을 고민 중입니다...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
